log4j.rootLogger=INFO,CONSOLE
log4j.logger.com.alibaba=ERROR
log4j.logger.org.apache.zookeeper.ClientCnxn=ERROR
log4j.logger.com.xiaoniu.account.utils.SignUtils=ERROR
log4j.logger.org.springframework.beans.TypeConverterDelegate=ERROR

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%p|producttask|%d{yyyy-MM-dd HH:mm:ss.SSS}|%m%n

log4j.appender.SYSLOG=org.apache.log4j.net.SyslogAppender
log4j.appender.SYSLOG.facility=local3
log4j.appender.SYSLOG.facilityPrinting=false
log4j.appender.SYSLOG.layout=org.apache.log4j.PatternLayout
log4j.appender.SYSLOG.layout.ConversionPattern=%p|productservice|%d{yyyy-MM-dd HH:mm:ss.SSS}|%m%n
